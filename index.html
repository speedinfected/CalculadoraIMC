<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7330093938041478"
     crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>
        <div class="grupo">
            <h4>Selecione seu Gênero:</h4>
            <div class="botoes">
                <label class="texto1">
                    <input type="radio" name="genero" id="homem" checked />
                    <span class="texto">Homem</span>
                </label>
                <label class="texto2">
                    <input type="radio" name="genero" id="mulher">
                    <span class="texto">Mulher</span>
                </label>
            </div>
        </div>
        </div>
        <h3>IMC</h3>
        <form class="container2">

            <div class="input-box">
                <label for="altura">Altura*</label>
                <input class="imcinput" id="altura" placeholder="Altura (ex: 1.80)" type="text" maxlength="4" required>
            </div>
            <div class="input-box">
                <label for="peso">Peso*</label>
                <input class="imcinput" id="peso" placeholder="Kg (ex: 70)" type="text" maxlength="3" required>
            </div>

        </form>
        <input class="btn" type="submit" value="Calcular meu IMC"> 
    </section>

    <section class="container3">
        <h3>Seu Índice de Massa Corporal é:</h3>
        <label><p class="valor">Resultado do Cálculo</p>
            <p class="nivel">Grau de IMC</p>    
            <p class="descricao">       
            Descrição <br>
            Aqui estão as características de cada um dos resultados
            do cálculo Nacional de Índice de Massa Corporal
        </p></label>
    </section>

    <section class="container4">
        <h3>Medida de Risco da Circunferência Abdominal:</h3>
        <p class="medida-risco"></p>
    </section>

    <script src="./assets/js/script.js"></script> 
</body>
<footer>       
    Desenvolvido por <a href="https://github.com/speedinfected">Speed</a>
</footer>
</html>
